<h1>List of product</h1>

<table class="table tale-striped">
  <thead>
    <th scope="col">Name</th>
    <th scope="col">Category</th>
    <th scope="col">Unit</th>
    <th scope="col">Unitary Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product[0]}}</td>
      <td>{{product[1]}}</td>
      <td>{{product[2]}}</td>
      <td>{{product[3]}}</td>
    </tr>
  </tbody>
</table>
<div class="text-end ">
  <!-- Adding a product-->
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Product</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
      <!-- Don't forget to configure the form -->
      <div class="container mt-0">
        <form action="" class="text-center p-4 border rounded-3 bg-light">
          <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter product name">
          </div>
          <div class="mb-3">
            <label for="Category" class="form-label">Category</label>
            <select class="form-select" name="Category" id="Category">
              <option value="Dairy">Dairy</option>
              <option value="Clothes">Clothes</option>
              <option value="Bakery">Bakery</option>
              <option value="Cleaning">Cleaning</option>
              <option value="Meat">Meat</option>
              <option value="Toys">Toys</option>
            </select>
          </div>
          <!-- mb means margin -->
          <div class="mb-3">
            <label for="units" class="form-label">Units</label>
            <input type="number" class="form-control" min="0" name="units" id="units" placeholder="Enter number of units">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Unitary price</label>
            <input type="number" class="form-control" min="0" name="price" id="price" placeholder="Enter unitary price">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">add product</button>
</div>
